<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Nanum+Gothic&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Paper Studio</title>
</head>
<body>
    <div class="product-container">
        <header>
            <nav class="navbar">
                <ul>
                    <li><img class="logo" src="../images/paper-studio-logo.png" alt="logo"></li>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="product.html">Productos</a></li>
                    <li><a href="information.html">Información</a></li>
                    <li><a href="outlet.html">Outlet</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    <li><button>Carrito</button></li>
                </ul>
            </nav>
        </header>
        <main>
           <h1>Productos</h1>
            <div class="product-filters">
                <button>Cuadernos</button>
                <button>Agendas</button>
                <button>Organizadores</button>
            </div>
            <div class="product-grid">
                <div class="product-card">
                    <img src="../images/blanconegrocuaderno.jpg" alt="Cuaderno A5">
                    <p class="product-desc">Cuaderno A5 - Tapa dura</p>
                    <p class="product-price">$2500</p>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="../images/agendaflores.jpg" alt="Cuaderno A5">
                    <p class="product-desc">Agenda- Tapa dura</p>
                    <p class="product-price">$3500</p>
                    <button class="buy-btn">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="../images/notes.jpg" alt="Cuaderno A5">
                    <p class="product-desc">Cuaderno de notas</p>
                    <p class="product-price">$1500</p>
                    <button class="buy-btn">Comprar</button>
                </div>
            </div>
            <div class="more-products">
                <button>Más productos</button>
            </div>
        </main>
        <footer class="footer">
            <p>© 2025 Papers Studio</p>
            <p>Contactanos:</p>
            <p>Instagram | WhatsApp</p>
        </footer>
    </div>
</body>
</html>
