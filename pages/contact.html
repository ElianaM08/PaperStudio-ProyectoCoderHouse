<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Nanum+Gothic&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Paper Studio</title>
</head>
<body>
    <div class="contact-container">
        <header>
                <nav class="navbar">
                    <ul>
                        <li><img class="logo" src="../images/paper-studio-logo.png" alt="logo"></li>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="product.html">Productos</a></li>
                        <li><a href="information.html">Información</a></li>
                        <li><a href="outlet.html">Outlet</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                        <li><button>Carrito</button></li>
                    </ul>
                </nav>
        </header>
        <main>
            <div class="contact-title">
                <h1>Contacto</h1>
                <p>¿Tenés alguna duda o consulta? Escribinos y te responderemos lo antes posible.</p>
            </div>

            <section class="contact-form-container">
                <form class="contact-form">
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Enviar mensaje</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p>© 2025 Papers Studio</p>
            <p>Términos y Condiciones</p>
            <p>Instagram | WhatsApp</p>
        </footer>
    </div>
</body>
</html>
